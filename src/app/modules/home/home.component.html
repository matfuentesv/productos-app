<div class="container mt-5">
  <h2 class="text-center">Productos Destacados</h2>

  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <div id="featuredProductsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000" *ngIf="!loading">
    <div class="carousel-inner">
      <div class="carousel-item" *ngFor="let group of chunkedProducts; let i = index" [class.active]="i === 0">
        <div class="row">
          <div class="col-md-4" *ngFor="let product of group">
            <div class="card mb-4 product-card">
              <img src="{{product.image}}" class="card-img-top">
              <div class="card-body">
                <span class="badge badge-success">Llega hoy</span>
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.description}}</p>
                <p class="card-price">{{product.price | customCurrency}} <span class="badge bg-danger">{{product.discount}}%</span></p>
                <p class="card-text"><del>{{product.originalPrice | customCurrency}}</del></p>
                <div class="rating">
                  <ng-container *ngFor="let star of getStars(product.rating)">
                    <i [ngClass]="star"></i>
                  </ng-container>
                  ({{ product.reviews }})
                </div>
                <button id="add-to-cart-button" class="btn btn-primary btn-block" (click)="addToCart(product)">
                  Agregar al Carrito
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredProductsCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</div>
